<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization Service</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div class="container">
        <h1>Text Summarization Service</h1>

        <form method="post" enctype="multipart/form-data" action="/summarize" class="upload-form">
            <p>Upload a PDF or TXT file:</p>
            <input type="file" name="file" accept=".pdf,.txt" required>
            <button type="submit">Upload and Summarize</button>
        </form>

        {% if error %}
            <div class="flash-error">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        {% if original_text %}
        <div class="result-section">
            <h2>Original Text (Preview)</h2>
            <div class="summary-box">
                <p>{{ original_text }}</p>
            </div>

            <div class="results-container">
                <div class="summary-column">
                    <h2>Summary</h2>
                    <div class="summary-box">
                        <p>{{ summary }}</p>
                    </div>
                </div>

                <div class="facts-column">
                    <h2>Key Facts</h2>
                    <div class="facts-box">
                        <ul>
                            {% for fact in key_facts %}
                            <li>{{ fact }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
